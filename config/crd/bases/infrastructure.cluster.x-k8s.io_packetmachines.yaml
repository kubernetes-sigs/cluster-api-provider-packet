  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: packetmachines.infrastructure.cluster.x-k8s.io
spec:
  group: infrastructure.cluster.x-k8s.io
  names:
    categories:
    - cluster-api
    kind: PacketMachine
    listKind: PacketMachineList
    plural: packetmachines
    shortNames:
    - pma
    singular: packetmachine
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Cluster to which this PacketMachine belongs
      jsonPath: .metadata.labels.cluster\.x-k8s\.io/cluster-name
      name: Cluster
      type: string
    - description: Packet instance state
      jsonPath: .status.instanceState
      name: State
      type: string
    - description: Machine ready status
      jsonPath: .status.ready
      name: Ready
      type: string
    - description: Packet instance ID
      jsonPath: .spec.providerID
      name: InstanceID
      type: string
    - description: Machine object which owns with this PacketMachine
      jsonPath: .metadata.ownerReferences[?(@.kind=="Machine")].name
      name: Machine
      type: string
    name: v1beta1
    schema:
      openAPIV3Schema:
        description: PacketMachine is the Schema for the packetmachines API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: PacketMachineSpec defines the desired state of PacketMachine.
            properties:
              billingCycle:
                description: DeviceCreateInputBillingCycle The billing cycle of the
                  device.
                type: string
              facility:
                description: |-
                  Facility represents the Packet facility for this machine.
                  Override from the PacketCluster spec.
                type: string
              hardwareReservationID:
                description: |-
                  HardwareReservationID is the unique device hardware reservation ID, a comma separated list of
                  hardware reservation IDs, or `next-available` to automatically let the Packet api determine one.
                type: string
              ipxeURL:
                description: |-
                  IPXEUrl can be used to set the pxe boot url when using custom OSes with this provider.
                  Note that OS should also be set to "custom_ipxe" if using this value.
                type: string
              machineType:
                type: string
              metro:
                description: |-
                  Metro represents the Packet metro for this machine
                  Override from the PacketCluster spec.
                type: string
              os:
                type: string
              ports:
                description: NetworkPorts is an optional set of configurations for
                  configuring layer2 seetings in a machine.
                items:
                  description: 'Port defines the Layer2(VLAN) Configuration that needs
                    to be done on a port (eg: bond0).'
                  properties:
                    bonded:
                      description: port bonded or not.
                      type: boolean
                    layer2:
                      description: convert port to layer 2. is false by default on
                        new devices. changes result in /ports/id/convert/layer-[2|3]
                        API calls
                      type: boolean
                    name:
                      description: name of the port e.g bond0,eth0 and eth1 for 2
                        NIC servers.
                      type: string
                    networks:
                      description: Network configurations for the port
                      items:
                        description: Network defines the network configuration for
                          a port.
                        properties:
                          address:
                            description: |-
                              network ip address range to reserve for these ports.
                              for eg: can be carved out of a VRF IP Range.
                            type: string
                          addressType:
                            description: |-
                              AddressType is the type of address to assign to the machine. It can be either Internal or External.
                              kubebuilder:validation:Enum=Internal;External
                            type: string
                          assignmentRange:
                            description: |-
                              AssignmentRange is the range of IP addresses to assign to the machine from the specified IP address range.
                              for eg: if the IP address range is 10.60.10.0/24 , the assignment range can be '10.60.10.2-10.60.10.8'
                              If not specified, the first available IP address from the IP address range will be assigned.
                              This is useful when you want to reserve some IP addresses for other purposes for eg Gateways, DNS etc.
                            type: string
                          vxlan:
                            description: VLANs for EM API to find by vxlan, project,
                              and metro match then attach to device. OS userdata template
                              will also configure this VLAN on the bond device
                            type: integer
                        required:
                        - address
                        type: object
                      type: array
                  required:
                  - name
                  - networks
                  type: object
                type: array
              providerID:
                description: ProviderID is the unique identifier as specified by the
                  cloud provider.
                type: string
              routes:
                description: List of Routes to be configured on the Packet Machine
                items:
                  description: RouteSpec defines the static route configuration for
                    a PacketMachine.
                  properties:
                    destination:
                      type: string
                    gateway:
                      type: string
                  required:
                  - destination
                  - gateway
                  type: object
                type: array
              sshKeys:
                items:
                  type: string
                type: array
              tags:
                description: Tags is an optional set of tags to add to Packet resources
                  managed by the Packet provider.
                items:
                  type: string
                type: array
            required:
            - machineType
            - os
            type: object
          status:
            description: PacketMachineStatus defines the observed state of PacketMachine.
            properties:
              addresses:
                description: Addresses contains the Packet device associated addresses.
                items:
                  description: NodeAddress contains information for the node's address.
                  properties:
                    address:
                      description: The node address.
                      type: string
                    type:
                      description: Node address type, one of Hostname, ExternalIP
                        or InternalIP.
                      type: string
                  required:
                  - address
                  - type
                  type: object
                type: array
              conditions:
                description: Conditions defines current service state of the PacketMachine.
                items:
                  description: Condition defines an observation of a Cluster API resource
                    operational state.
                  properties:
                    lastTransitionTime:
                      description: |-
                        Last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed. If that is not known, then using the time when
                        the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A human readable message indicating details about the transition.
                        This field may be empty.
                      type: string
                    reason:
                      description: |-
                        The reason for the condition's last transition in CamelCase.
                        The specific API may choose whether or not this field is considered a guaranteed API.
                        This field may not be empty.
                      type: string
                    severity:
                      description: |-
                        Severity provides an explicit classification of Reason code, so the users or machines can immediately
                        understand the current situation and act accordingly.
                        The Severity field MUST be set only when Status=False.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: |-
                        Type of condition in CamelCase or in foo.example.com/CamelCase.
                        Many .condition.type values are consistent across resources like Available, but because arbitrary conditions
                        can be useful (see .node.status.conditions), the ability to deconflict is important.
                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
              failureMessage:
                description: |-
                  FailureMessage will be set in the event that there is a terminal problem
                  reconciling the Machine and will contain a more verbose string suitable
                  for logging and human consumption.


                  This field should not be set for transitive errors that a controller
                  faces that are expected to be fixed automatically over
                  time (like service outages), but instead indicate that something is
                  fundamentally wrong with the Machine's spec or the configuration of
                  the controller, and that manual intervention is required. Examples
                  of terminal errors would be invalid combinations of settings in the
                  spec, values that are unsupported by the controller, or the
                  responsible controller itself being critically misconfigured.


                  Any transient errors that occur during the reconciliation of Machines
                  can be added as events to the Machine object and/or logged in the
                  controller's output.
                type: string
              failureReason:
                description: |-
                  Any transient errors that occur during the reconciliation of Machines
                  can be added as events to the Machine object and/or logged in the
                  controller's output.
                type: string
              instanceStatus:
                description: InstanceStatus is the status of the Packet device instance
                  for this machine.
                type: string
              ready:
                description: Ready is true when the provider resource is ready.
                type: boolean
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
