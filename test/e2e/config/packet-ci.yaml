---
# E2E test scenario using local dev images and manifests built from the source tree for following providers:
# - cluster-api
# - bootstrap kubeadm
# - control-plane kubeadm
# - packet

images:
- name: "docker.io/packethost/cluster-api-provider-packet:e2e"
  loadBehavior: mustLoad

providers:
- name: cluster-api
  type: CoreProvider
  versions:
  - name: v0.3.10
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.10/core-components.yaml"
    type: "url"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--enable-leader-election"
      new: "--enable-leader-election=false"

- name: kubeadm
  type: BootstrapProvider
  versions:
  - name: v0.3.10
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.10/bootstrap-components.yaml"
    type: "url"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--enable-leader-election"
      new: "--enable-leader-election=false"

- name: kubeadm
  type: ControlPlaneProvider
  versions:
  - name: v0.3.10
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.10/control-plane-components.yaml"
    type: "url"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"
    - old: "--enable-leader-election"
      new: "--enable-leader-election=false"

- name: packet
  type: InfrastructureProvider
  versions:
  - name: v0.3.0
    value: "../../../config"
  files:
  - sourcePath: "../../../metadata.yaml"
    targetName: "metadata.yaml"
  - sourcePath: "../../../templates/cluster-template-ci.yaml"
    targetName: "cluster-template.yaml"

variables:
  KUBERNETES_VERSION: "v1.18.2"
  ETCD_VERSION_UPGRADE_TO: "3.4.3-0"
  COREDNS_VERSION_UPGRADE_TO: "1.6.7"
  KUBERNETES_VERSION_UPGRADE_TO: "v1.18.2"
  KUBERNETES_VERSION_UPGRADE_FROM: "v1.17.2"
  EXP_CLUSTER_RESOURCE_SET: "true"
  NODE_OS: "ubuntu_18_04"
  CONTROLPLANE_NODE_TYPE: "t1.small"
  WORKER_NODE_TYPE: "t1.small"
  POD_CIDR: "192.168.0.0/16"
  SERVICE_CIDR: "172.26.0.0/16"
  CONFORMANCE_WORKER_MACHINE_COUNT: "3"
  CONFORMANCE_CONTROL_PLANE_MACHINE_COUNT: "1"
  CNI: "../../templates/addons/calico.yaml"
  REDACT_LOG_SCRIPT: "../../../hack/log/redact.sh"

intervals:
  default/wait-controllers: ["3m", "10s"]
  default/wait-cluster: ["20m", "10s"]
  default/wait-control-plane: ["30m", "10s"]
  default/wait-worker-nodes: ["30m", "10s"]
  default/wait-delete-cluster: ["20m", "10s"]
  default/wait-machine-upgrade: ["50m", "10s"]
  default/wait-machine-remediation: ["30m", "10s"]
  default/wait-deployment: ["5m", "10s"]
  default/wait-job: ["5m", "10s"]
  default/wait-service: ["3m", "10s"]
